<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form action="">
      <label class="form-label" for="">Full Name</label>
      <input class="form-control" onchange="handleFname()" id="fname" type="text" />
      <div class="valid-feedback">Looks Good</div>

      <div class="invalid-feedback">Enter Correct Name</div>

      <label class="form-label" for="">Email</label>
      <input class="form-control" onchange="handleEmail()" id="email" type="email" />
      <div class="valid-feedback">Looks Good</div>
      <div class="invalid-feedback">Enter Correct Email</div>

      <label class="form-label" for="">Password</label>
      <input class="form-control" onchange="handlePassword()" id="password" type="password" />
      <div class="valid-feedback">Looks Good</div>
      <div class="invalid-feedback">Enter Correct Password</div>

      <button>Submit</button>
    </form>

    <!-- https://www.bezkoder.com/react-hooks-redux-login-registration-example/ -->

    <script>
     
      let Email = document.getElementById("email");
      let Password = document.getElementById("password");

      let nameSubmission;
      let emailSubmission;
      let passwordSubmission;


      function handleFname (){
        let Fullname = document.getElementById("fname");
        let regex = /^[a-zA-Z]([a-zA-Z]){1,12}$/;
        let str = Fullname.value;

        if (regex.test(str)) {
          Fullname.classList.add("is-valid");
          Fullname.classList.remove("is-invalid");
          nameSubmission = true;
        } else {
          Fullname.classList.add("is-invalid");
          Fullname.classList.remove("is-valid");
          nameSubmission = false;
        }

        event.stopPropagation()
      }
      // Fullname.addEventListener("change", () => {
       
      // });

      function handleEmail(){
        let regex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        let str = Email.value;

        console.log(regex.test(str))
        if (regex.test(str)) {
          Email.classList.add("is-valid");
          Email.classList.remove("is-invalid");
          emailSubmission = true;
        } else {
          Email.classList.add("is-invalid");
          Email.classList.remove("is-valid");
          emailSubmission = false;
        }
      }


      function handlePassword (){
        let regex = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,16}$/;
        let str = Password.value;

        if (regex.test(str)) {
          Password.classList.add("is-valid");
          Password.classList.remove("is-invalid");
          // passwordSubmission = true;
        } else {
          Password.classList.add("is-invalid");
          Password.classList.remove("is-valid");
          // passwordSubmission = false;
        }
      }

      // Email.addEventListener("change", () => {
       
      // });

      // Password.addEventListener("change", () => {
        
      // });
    </script>

</html>
