<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <div
        class="carousel carousel-dark carousel-fade w-full position-absolute d-inline-block start-25 top-25"
        id="myCarousel"
        data-bs-ride="carousel"
        data-bs-touch="true"
      >
        <div class="carousel-inner">
          <div class="carousel-item" data-bs-interval="2000">
            <img class="img-fluid" src="./images/3.jpg" alt="" />

            <div class="carousel-caption">
              <p>
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ab,
                tempora explicabo. Molestias minus beatae cum voluptatem
                repellat perferendis harum nobis accusamus autem magnam iusto
                eius temporibus, incidunt, quo labore! Reiciendis.
              </p>
            </div>
          </div>
          <div class="carousel-item active" data-bs-interval="5000">
            <img class="img-fluid" src="./images/2.jpg" alt="" />
          </div>
          <div class="carousel-item" data-bs-interval="10000">
            <img class="img-fluid" src="./images/4.jpg" alt="" />
          </div>
          <div class="carousel-item" data-bs-interval="1000">
            <img class="img-fluid" src="./images/5.jpg" alt="" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          data-bs-target="#myCarousel"
          data-bs-slide="prev"
        ></button>

        <button class="carousel-control-next"></button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
